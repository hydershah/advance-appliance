# ============================================
# Deployment Workflow
# ============================================
name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          DATABASE_URI: ${{ secrets.DATABASE_URI }}
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
          NEXT_PUBLIC_SERVER_URL: ${{ secrets.NEXT_PUBLIC_SERVER_URL }}

      # Deploy to Vercel (Option 1)
      - name: Deploy to Vercel
        if: ${{ vars.DEPLOY_TARGET == 'vercel' }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      # Deploy to Docker Registry (Option 2)
      - name: Login to Docker Hub
        if: ${{ vars.DEPLOY_TARGET == 'docker' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        if: ${{ vars.DEPLOY_TARGET == 'docker' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/advance-appliance:latest
            ${{ secrets.DOCKER_USERNAME }}/advance-appliance:${{ github.sha }}

      # Deploy to AWS (Option 3)
      - name: Configure AWS credentials
        if: ${{ vars.DEPLOY_TARGET == 'aws' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to AWS
        if: ${{ vars.DEPLOY_TARGET == 'aws' }}
        run: |
          # Add your AWS deployment commands here
          # Example: aws s3 sync .next s3://your-bucket
          echo "Deploy to AWS"

      # Notify on success
      - name: Deployment notification
        if: success()
        run: |
          echo "Deployment successful!"
          # Add notification logic here (Slack, Discord, etc.)

      # Notify on failure
      - name: Deployment failure notification
        if: failure()
        run: |
          echo "Deployment failed!"
          # Add notification logic here
